<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롯데, LPOINT 통합회원 가입</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: blue;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

	</style>
</head>

<body>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">



	<!-- 로고 -->
	<div class="logo-shell">
		<a href="{% url 'home' %}">
			<img class="logo" src="https://blog.lotte.co.kr/wp-content/themes/lotte_v2/assets/images/ci.png">
		</a>

		<h4 style="font-weight: bold;margin-left: 43%;margin-top: 2%;">WELCOME LOTTE</h4>

	</div>



	<!-- 회원가입 -->
	<div >
		<div>
			
			<div class="d-flex justify-content-end social_icon">
				<span><i class="fab fa-facebook-square" title="페이스북으로 로그인"></i></span>
				<span><i class="fab fa-google-plus-square"></i></span>
				<span><i class="fab fa-twitter-square"></i></span>
			</div>
		</div>

		

		<div style="height: 800px" class="login_inner">

			<div class="login_inner_font">

				<center>LOTTE</center>


			</div>


			<div class="login_inner_box">
				<form method="POST" action="">
					{% csrf_token %}

					<!-- ID -->
					<div style="color: white;">아이디</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
						
						</div>	
						{{form.username}}
					</div>

					<!-- 이메일 -->
					<div style="color: white; margin-top:10%">E-MAIL</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
		
						</div>
						{{form.email}}
					</div>

					<!-- 비밀번호 -->
					<div style="color: white;margin-top:10%">비밀번호</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							
						</div>
						{{form.password1}}
					</div>


					<div style="color: white;">비밀번호 확인</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							
						</div>
						{{form.password2}}
					</div>

					   <div class="d-flex justify-content-center mt-3 login_container">
						 <input style="width: 500px; margin-top: 20%;margin-left: -45%; color: black;width: 80%;border-radius: 10rem; background-color: white;" class="btn login_btn" type="submit" value="가입하기">
					   </div>
				</form>
			</div>
		</div>


		<br style="position: relative;">
		<div>
			<hr style="position: relative; border-style: solid; margin-top: 70%; width: 50%;">

			<div class="d-flex justify-content-center links">
				계정이 이미 존재하나요? <a href="{% url 'login' %}" class="ml-2" style="color: black;">로그인</a>
			</div>
		</div>
	

</body>

</html>
